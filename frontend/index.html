<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login-Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 22rem;">
    <h2 class="text-center mb-4" id="form-title">Login</h2>

    <form id="auth-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3" id="username-field" style="display: none;">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100" id="submit-btn">Login</button>

      <p class="text-center mt-3">
        <small id="toggle-text">Don't have an account? 
          <a href="#" id="toggle-link">Sign Up</a>
        </small>
      </p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
