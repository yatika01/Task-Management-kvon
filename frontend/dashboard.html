<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Task Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</head>
<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container">
      <a class="navbar-brand" href="#">Task Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"> 
          <!-- Dark Mode Toggle -->
          <li class="nav-item">
            <button class="btn btn-outline-dark" id="dark-mode-toggle">Dark Mode</button>
          </li>
          <!-- Settings Dropdown -->
          <li class="nav-item dropdown ps-1">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Settings
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Account Settings</a></li>
              <li><a class="dropdown-item" href="#" id="logout-button">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 style="font-family: 'Georgia'; font-weight: bold;">Your Tasks</h2>
      <button id="createTaskBtn" class="btn btn-success">+ Create New Task</button>
    </div>

    <div id="taskContainer" class="row" style="min-height: 300px;">
      <!-- Task Cards will be inserted dynamically -->
    </div>

    <div class="d-flex justify-content-center my-4">
      <button id="prevPage" class="btn btn-outline-secondary me-2">Previous</button>
      <button id="nextPage" class="btn btn-outline-secondary">Next</button>
    </div>
  </div>

  <!-- Create Task Modal -->
  <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createTaskModalLabel">Create New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createTaskForm">
            <div class="mb-3">
              <label for="newTaskTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="newTaskTitle" required>
            </div>
            <div class="mb-3">
              <label for="newTaskDescription" class="form-label">Description</label>
              <textarea class="form-control" id="newTaskDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="newTaskPriority" class="form-label">Priority</label>
              <input type="text" class="form-control" id="newTaskPriority" required>
            </div>
            <div class="mb-3">
              <label for="newTaskStatus" class="form-label">Status</label>
              <input type="text" class="form-control" id="newTaskStatus" required>
            </div>
            <div class="mb-3">
              <label for="newTaskDueDate" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="newTaskDueDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <input type="hidden" id="editTaskId">
            <div class="mb-3">
              <label for="editTaskTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="editTaskTitle" required>
            </div>
            <div class="mb-3">
              <label for="editTaskDescription" class="form-label">Description</label>
              <textarea class="form-control" id="editTaskDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editTaskPriority" class="form-label">Priority</label>
              <input type="text" class="form-control" id="editTaskPriority" required>
            </div>
            <div class="mb-3">
              <label for="editTaskStatus" class="form-label">Status</label>
              <input type="text" class="form-control" id="editTaskStatus" required>
            </div>
            <div class="mb-3">
              <label for="editTaskDueDate" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="editTaskDueDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
